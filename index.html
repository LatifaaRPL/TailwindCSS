<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind (latifaa)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <!-- header -->
        <div class="bg-gray-700 p-8 sticky top-0">
            <div class="flex">
                <div class="basis-3/4">
                    <h1 class="text-5xl text-white">Welcome</h1>
                </div>
                <div class="basis-1/4 text-2xl flex flex-col sm:flex-row">
                    <button class="p-2 mr-3 text-white">home</button>
                    <button class="p-2 mr-3 text-white">info</button>
                    <button class="p-2 mr-3 text-white">contact</button>
                </div>
            </div>
        </nav>
        <!-- main -->
        <div class="flex">
            <!-- sidebar -->
            <div class="basis-1/4 bg-slate-400 p-4">
                <div class="bg-slate-300 rounded-xl p-4 mt-10">
                    <h1 class="text-slate-800 text-2xl mb-2">Input Nilai Siswa</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="nama">Nama</label>
                            <input class="block w-full rounded-xl p-2" type="text" id="nama" placeholder="Masukan Nama">
                        </div>
                        <div class="mb-3">
                            <label for="nilai">Nilai</label>
                            <input class="block w-full rounded-xl p-2" type="number" id="nilai" placeholder="Masukan Nilai">
                        </div>
                        <div class="grid gap-2">
                            <button class="bg-slate-500 hover:bg-slate-600 p-2 rounded-xl text-white" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- content -->
            <div class="basis-3/4 bg-slate-400 p-4">
                <div class="bg-slate-300 rounded-xl p-4 mt-10">
                    <h1 class="text-slate-800 text-2xl mb-2">Table Nilai</h1>
                    <table class="w-full">
                        <thead class="text-center border border-black">
                            <tr class="bg-slate-600 text-white">
                                <td class="px-6 py-3">No</td>
                                <td class="px-6 py-3">Nama</td>
                                <td class="px-6 py-3">Nilai</td>
                                <td class="px-6 py-3">Aksi</td>
                            </tr>
                        </thead>
                        <tbody class="text-center border border-black">
                            <tr class="bg-white border border-black">
                                <td class="px-6 py-3">1</td>
                                <td class="text-left px-6 py-3">Latifa</td>
                                <td class="px-6 py-3">80</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-300 p-2 rounded-xl hover:bg-green-400">Edit</button>
                                    <button class="bg-red-400 p-2 rounded-xl hover:bg-red-500">Hapus</button>
                                </td>
                            </tr>
                            <tr class="bg-white border border-black">
                                <td class="px-6 py-3">2</td>
                                <td class="text-left px-6 py-3">Latifa</td>
                                <td class="px-6 py-3">80</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-300 p-2 rounded-xl hover:bg-green-400">Edit</button>
                                    <button class="bg-red-400 p-2 rounded-xl hover:bg-red-500">Hapus</button>
                                </td>
                            </tr>
                            <tr class="bg-white border border-black">
                                <td class="px-6 py-3">3</td>
                                <td class="text-left px-6 py-3">Latifa</td>
                                <td class="px-6 py-3">80</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-300 p-2 rounded-xl hover:bg-green-400">Edit</button>
                                    <button class="bg-red-400 p-2 rounded-xl hover:bg-red-500">Hapus</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="bg-gray-600 text-white p-3 text-center">
            Copyright &copy; Latifaaa | 2023
        </div>
    </div>
</body>
</html>
